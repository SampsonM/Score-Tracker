<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="scoreTracker.css">
    <title>Score Tracker</title>
</head>
<body onload="typeWriter()">
    <div class="main-content">

        <h1>Score Tracker</h1>

        <h2><span id="p1">0</span> - <span id="p2">0</span></h2>

        <p>Playing to: <span id="limit">5</span></p>

        <p id="input-limit-text"></p>
        <input type="number" id="userLimit">
        
        <div class="buttons">
                <button id="p1Button">Player one</button>
                <button id="p2Button">Player two</button>
                <button id="reset">Reset</button>
        </div>

        <div id="winnerBox">
            <p id="winnerText"></p>
        </div>
       
    </div>
<script type="text/javascript" src="scoreTracker.js"></script>
</body>
</html>
